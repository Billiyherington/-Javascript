<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .wrapper {
            height: 100vh;
            background: lightslategray;
        }
    </style>
    <script defer src="./js/storage.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container">
            <a class="navbar-brand text-white" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Features</a>
                    <a class="nav-link" href="#">Pricing</a>
                    <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </div>
            </div>
            <div class="d-flex flex-grow-1 justify-content-end">
                <button class="btn text-white btn-warning mx-3 d-none" id="buy-js">Buy</button>
                <button class="btn text-white btn-warning d-none" id="sign-out-js">Sign out</button>
            </div>
        </div>
    </nav>
    <div class="wrapper d-flex align-items-center justify-content-center ">
        <form>
            <fieldset>
                <legend>Disabled fieldset example</legend>
                <div class="mb-3">
                    <label id="inputText" class="form-label">Login</label>
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
                </div>
                <div class="mb-3">
                    <label id="labelSelect" class="form-label">Select</label>
                    <select id="select" class="form-select">
                        <option>Disabled select</option>
                        <option>Admin</option>
                        <option>User</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary" id="form-btn-js">Submit</button>
            </fieldset>
        </form>
    </div>
</body>

</html>
